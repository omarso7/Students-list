<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.7.2-web/css/all.css">
</head>
<body>
    <h1 class="title">سجل الطلاب</h1>
    <div class="container">
        <div class="input">
            <div class="circle"></div>
            <div class="text">
                <h2>أضف طالب جديد</h2>
            </div>
        </div>
    </div>
    <div class="overlay">
        <div class="box">
            <form action="">
                <input type="text" class="name" placeholder="أدخل اسم الطالب">
                <input type="text" class="link" placeholder="أدخل رابط الطالب">
            </form>
            <div class="choose">
                <div class="create">انشاء</div>
                <div class="cancle">الغاء</div>
            </div>
        </div>
    </div>
    <i class="fa-regular fa-trash-can"></i>
    <script src="index.js"></script>
</body>
</html>
